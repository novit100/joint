<html>

<body>
    <!-- content -->
    <div id="myholder"></div>

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.1/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.6.5/joint.js"></script>

    <!-- code -->
    <script type="text/javascript">
                
        var namespace = joint.shapes;
                
        var graph = new joint.dia.Graph({}, { cellNamespace: namespace });


       

/* allow the user to create a diagram using JointJS library */

/* print "hellow world" in javascript */
console.log("Hello World");
var graph = new joint.dia.Graph;
 
var paper = new joint.dia.Paper({
  el: $('#paper'),
  width: 800,
  height: 600,
  gridSize: 1,
  model: graph
});
var r = new joint.shapes.basic.Rect({
  position: { x: 100, y: 30 },
  size: { width: 100, height: 30 },
  attrs: { rect: { fill: 'blue' }, text: { text: 'my box', fill: 'white' } }
});
var c = new joint.shapes.basic.Circle({
  position: { x: 300, y: 100 },
  size: { width: 100, height: 30 },
  attrs: { circle: { fill: 'red' }, text: { text: 'my box', fill: 'white' } }
});
graph.addCells([r, c]);
    </script>
</body>
